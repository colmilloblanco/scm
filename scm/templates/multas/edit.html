{% extends 'base.html' %}

{% block title %}
Editar Papeleta
{%  endblock %}
{% block css %}
<link rel="stylesheet" href="{{ STATIC_URL }}css/multas/add.css">
<link rel="stylesheet" href="{{ STATIC_URL }}css/custom-theme/jquery-ui-1.8.20.custom.css">
{% endblock%}
{% block content %}
<form class="well" action="" method="post">{% csrf_token %}
	<h3><i class="icon-hand-right"></i> Editar Papeleta</h3>
	<ul>
		{{ form.as_ul }}
		<li>
			<button class="btn btn-success btn-large"><i class="icon-ok-sign icon-white"></i> Actualizar</button>
			<button class="btn cancel">Cancel</button>
		</li>
	</ul>	
</form>
{%  endblock %}
{% block js %}
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.js"></script>
	<script src="https://raw.github.com/trentrichardson/jQuery-Timepicker-Addon/master/jquery-ui-timepicker-addon.js"></script>
	<script src="https://raw.github.com/trentrichardson/jQuery-Timepicker-Addon/master/localization/jquery-ui-timepicker-es.js"></script>
	<script src="{{ STATIC_URL }}js/jquery.combobox.js"></script>
	<script src="{{ STATIC_URL }}js/multas/add.js"></script>
{% endblock %}
